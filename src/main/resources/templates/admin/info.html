<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MiniBlog</title>
    <link rel="stylesheet" th:href="@{/editormd/css/style.css}"/>
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
    <style>

        body {
            background-color: #eee;
        }
        #nav-post {
            list-style-type: none;
            margin: 0 auto;
            padding: 0;
            overflow: hidden;
            top: 0;
            width: 80%;
        }

        #nav-post li {
            float: left;
        }

        #nav-post li a
        {
            display: block;
            color: #dcdada;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #nav-post li a:hover
        {
            color: white;
        }

        form label {
            font-size: 16px;
            display: block;
            margin-top: 18px;
        }

        form input {
            width: 100%;
            height: 32px;
            display: block;
            margin-top: 10px;
        }

    </style>

</head>
<body>
<div id="layout">
    <header>
        <ul id="nav-post">
            <li><a>Blog Dashboard</a></li>
            <li><a href="http://localhost:8080/manage/post">内容管理</a></li>
            <li><a href="http://localhost:8080/manage/write">写文章</a></li>
            <li><a href="http://localhost:8080/manage/info"><b>修改信息</b></a></li>
            <li style="float:right"><a href="/logout">登出</a></li>
        </ul>
    </header>
    <div style="width: 50%; background-color: white; margin: 40px auto auto; border-radius: 5px; padding: 20px">
        <h1>用户信息</h1>
        <form id="userInfo" name="userInfo">
            <label for="username">用户名: </label>
            <input type="text" name="username" id="username"/>

            <label for="password">新密码: </label>
            <input type="password" name="password" id="password" />

            <label for="confirmPassword">确认密码: </label>
            <input type="password" name="confirmPassword" id="confirmPassword"/>
        </form>
        <button type="button" style="margin-top: 20px; width: 10ch; padding-top: 5px; padding-bottom: 5px" onclick="submitForm()">确认更改</button>
    </div>
</div>
<script th:src="@{/editormd/js/jquery.min.js}"></script>
<script type="text/javascript">
    function submitForm() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;
        if (username.trim() === "") {
            alert("用户名不能为空");
            return false;
        }

        if (password.trim() === "") {
            alert("密码不能为空");
            return false;
        }

        if (password !== confirmPassword) {
            alert("两次输入的密码不一致");
            return false;
        }
        $.ajax({
            type: "POST",
            url: "/admin/info",
            data: $("#userInfo").serialize(),
            dataType: "JSON",
            success: function(data, textStatus, xhr) {
                let statusCode = xhr.status; // 获取后端返回的状态码
                if (statusCode === 200) {
                    alert("修改成功！")
                }else {
                    alert("修改失败！")
                }
            },
            error: function(xhr, status, error) {
                alert("提交失败，请稍后重试！"); // 弹窗显示提交失败信息
            }
        });
    }
</script>
</body>
</html>
